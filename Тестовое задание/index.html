<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Тестовое задание по front-end для поступления в Учебный центр EPAM Systems Ижевск" />

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Users</title>

    <link rel="shortcut icon" href="ic.ico" />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <h1>Random users info</h1>

    <button class=buttons onclick="loadUsers()">Load users</button>

    <div style="display: block; margin-top: 0.5rem;">
      <button class=buttons onclick="sortUsersAsc()">Sort users asc</button>
      <button class=buttons onclick="sortUsersDesc()">Sort users desc</button>
    </div>

    <div id="users-container"></div>

    <br />

    <div class="popup">
      <div class="popup-backdrop" onclick="closePopup()"></div>
      <div class="popup-content-wrapper">
        <div class="popup-content"></div>
        <div class="popup-info"></div>
        <div onclick="closePopup()" class="close">+</div>
      </div>
    </div>
      <script src="script.js" type="text/javascript"></script>
  </body>

  
</html>
